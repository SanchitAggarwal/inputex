<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

body

<script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-debug.js"></script>
 <script src="../../../loader.js"></script>
<script>
YUI({
    coverage: ['inputex-{{moduleName}}'],
    "groups": {
        'inputex': {
            base: '../../../'
        }
    },
    filter : 'raw',
    modules: {
        '{{moduleName}}-test': {
            fullpath: './assets/{{moduleName}}-test.js',
            requires: ["test","inputex-{{moduleName}}"]
        }
        // ,
        // 'autocomplete-test-data': {
        //     fullpath: './assets/autocomplete-test-data.js'
        // }
    }
}).use('console', '{{moduleName}}-test', function (Y) {

    Y.Console().render();
    Y.Test.Runner.run();

});
</script>
 <div id="demo"></div>
</body>
</html>
