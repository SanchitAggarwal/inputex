<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-debug.js"></script>
 <script src="../../../loader.js"></script>
<script>

YUI({
    coverage: ['inputex-form'],
    "groups": {
        'inputex': {
            base: '../../../'
        }
    },
    filter : 'raw',
    modules: {
        'form-test': {
            fullpath: './assets/form-test.js',
            requires: ["test", "inputex-form","inputex-select"]
        }
    }
}).use('console', 'form-test', function (Y) {

    new Y.Console().render();
    Y.Test.Runner.run();

});

</script>
 <div id="demo"></div>
</body>
</html>
